<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App | by Mahi Rathod</title>
    <link rel="shortcut icon" href="./images/check.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="./images/todo-list.png" alt="" /></h2>
        <div class="row">
          <input
            type="text"
            name=""
            id="input-box"
            placeholder="Add Your Text  .  .  ."
          />
          <button id="add-btn" onclick="addTask();">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>


    <script src="App.js"></script>
  </body>
</html>
