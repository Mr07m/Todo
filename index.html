<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo-App | by Mahi Rathod</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/check.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="d-flex justify-content-center align-items-center ">
      <div class="container  p-3">
        <div class="todo-app border shadow-lg rounded  p-3">
          <h2 class="fw-bold">To-Do List <img src="./images/todo-list.png" height="30px" class="ms-2" /></h2>
          <div class="row justify-content-center align-items-center g-3">
            <div class="col-8">
              <input
                type="text"
                name=""
                class="form-control"
                id="input-box"
                placeholder="Add Your Text  .  .  ."
              />
            </div>
            <div class="col-4">
              <button id="add-btn" class="btn btn-warning" onclick="addTask();">Add</button>
            </div>
          </div>
          <ul id="list-container" class="list-unstyled "></ul>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
